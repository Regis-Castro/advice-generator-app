<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">

<body>
  <header>

      <input type="number" min="1" placeholder="procurar por ID"></input>

  <div class="list">

  </div>

  <main>
    <img class="boy" src="./src/images/boy.svg"

    <div class="tip">
      <h1>Dica e ID da dica</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt odit, non ab rerum, necessitatibus harum
        facere nobis sapiente reiciendis minima excepturi hic enim sit debitis praesentium voluptatibus error. Omnis,
        modi!</p>
      <button class="show-another-tip">Show Another Tip</button>
    </div>

    <div class="girl-box">
      <img class="girl" src="./src/images/girl.svg"
        alt="garota em preto e branco desenhando o espaço sideral ao chão com pincéis e cartolina branca">

  <script type="module" src="./src/js/index.js"></script>

</html>
